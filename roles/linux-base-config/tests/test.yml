---
### Tests


- name: Test playbook
  vars:
    ansible_become_password: "password"
    user_pkgs:
      - "zsh"
      - "tmux"
      - "neovim"
  hosts: localhost
  # remote_user: root
  gather_facts: true
  become: true
  force_handlers: true
  # roles:
  #   - role: ../server-base-config
  connection: local

  tasks:
    - name: Start debug
      debug:
        msg:
          - "{{ ansible_distribution }}"
          - "{{ user_pkgs }}"
      tags:
        - debug
